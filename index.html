<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pr√°ctica 1 - Sistemas Distribuidos</title>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="node_modules/mdPickers/dist/mdPickers.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/style.min.css">
    <script type="text/javascript" src="node_modules/moment/moment.js"></script>
    <script type="text/javascript" src="node_modules/angular/angular.js"></script>

    <script type="text/javascript" src="node_modules/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="node_modules/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="node_modules/angular-material/angular-material.js"></script>
    <script type="text/javascript" src="node_modules/mdPickers/dist/mdPickers.js"></script>
    <script type="text/javascript" src="node_modules/socket.io-client/dist/socket.io.js"></script>
    <script type="text/javascript" src="js/clock.app.js"></script>
    <script type="text/javascript" src="js/clock.controller.js"></script>
  </head>
  <body ng-app="Clock" ng-controller="clockController">
    <div class="clk-container" ng-repeat="nc in timeClock track by $index">
      <div class="clock" >
        {{timeClock[$index]}}
        <md-button class="md-fab md-mini md-primary btn-editar" ng-click="editTime($event, $index)">
          <md-icon md-font-icon="fa fa-edit"></md-icon>
        </md-button>
      </div>

    </div>
  </body>
</html>
